<section data-ng-controller="IndexController">
		<b>Bookmarklet</b>
			<a class = 'label label-warning' href = "javascript:function%20gtf(){var%20myScript%20=%20document.createElement('script');myScript.setAttribute('src',%20'https://raw.github.com/CoderCookE/GlanceThrough/master/glancethroughbookmarklet.js');document.body.appendChild(myScript);};gtf();void(0);

			">Read with GlanceThrough</a> Drag and Drop to Bookmarks Bar
	<h1>All Articles</h1>
</section>

<section data-ng-controller="ArticlesController" data-ng-init="find()">
		<div class = "col-md-10">
			<span class="pull-right">Search Articles: <input type="text" ng-model="searchFor"></input>
			</span>
		</div>
		<br>
		<br>
		<div>
			<ul class="articles unstyled">
				<li data-ng-repeat="article in articles | filter:searchFor">
						<span>{{article.created | date:'medium'}}</span> /
						<span>{{article.user.username}}</span>
						<h2><a data-ng-href="#!/articles/{{article._id}}">{{article.title}}</a></h2>
						<div>{{article.content.substring(0,500) + "..."}}</div>
				</li>
			</ul>
		</div>

	<h1 data-ng-hide="!articles || articles.length">
		<div><br>
			<h1>No articles yet. Why don't you <a href="/#!/articles/create">Create One</a>?</h1>
		</div>
</section>
