
<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <span>{{article.created | date:'medium'}} - {{article.title}}</span> /
    <span>{{article.user.username}}</span>

    <div data-ng-show="global.user._id == article.user._id">
        <a class="btn" href="/#!/articles/{{article._id}}/edit">
        	<i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
       </div>
       <div>
        <div data-ng-init="setUp()">
			   <div>
			   	<h1>{{splitArticle[i]}}</h1>
			   </div>
			   <h3>Words Per Minute</h3>
			   <input type="range" ng-model="speed" min="100" max="2000" step="25" style="width: 140px" class="ng-valid ng-dirty">
			   	{{speed}}
			   	<div>
			   	<span ng-if="showPlay">
			    <button ng-click="play()" class = "glyphicon glyphicon-play btn btn-default"></button>
			    </span>
			    <span ng-if="!showPlay">
			    <button ng-click="play()" class = "glyphicon glyphicon-pause btn btn-default"></button>
			  	</span>
			  	<button ng-click="step('prev')" class = "glyphicon glyphicon-step-backward btn btn-default"></button>

			  	<button ng-click="step()" class = "glyphicon glyphicon-step-forward btn btn-default"></button>

			  	<button ng-click="i = 0" class = "glyphicon glyphicon-repeat btn btn-default"></button>
			  	<div id="#bottom"></div>
			  </div>
			    <br>
					<div class="progress">
					  <div id = "bar" class="progress-bar" role="progressbar"aria-valuemin="0" aria-valuemax="100" style="width: {{((i+1)/splitArticle.length) * 100}}%;">
					  </div>

					</div>
					 Progress {{i+1}} / {{splitArticle.length}}
			</div>
					 {{article.url}}
    </div>
</section>
