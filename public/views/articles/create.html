<section data-ng-controller="ArticlesController">


	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<div ng-if="urlCheck" class="alert alert-danger">Invalid URL</div>
			<div class = "md-col-10">
				<label for="urlToCheck" class="col-md-2 control-label">URL</label>
			</div>

			<div class="col-md-10">
				<input id = "urlToCheck" type = "text" class="form-control"  ng-model="urlToCheck"></input>
			</div>

			<div class="col-md-10">
				<span class = "btn btn-default" ng-click="getByUrl()">Fetch Article</span>
				<span class = "btn btn-default" ng-click="getSummary()">Fetch Summary</span>
				<input type="range" ng-model="summaryLength" ng-init="summaryLength=2"min="1" max="3" step="1" style="width: 140px" class="ng-valid ng-dirty" id = "sumLengthSlider" label ="test"></input>


				<span ng-if="summaryLength==1">Short</span>
				<span ng-if="summaryLength==2">Medium</span>
				<span ng-if="summaryLength==3">Long</span>



			</div>

			<label for="title" class="col-md-2 control-label">Title</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-md-2 control-label">Content</label>
			<div class="col-md-10">
				<textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
