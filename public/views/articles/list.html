<section data-ng-controller="ArticlesController" data-ng-init="find()">
		<h1>Articles Created By {{global.user.name}}</h1>
	<ul class="articles unstyled">

		<div class="pull-right">Search Articles: <input type="text" ng-model="searchFor"></input>
		</div>

		<li ng-if="global.user._id == article.user._id" data-ng-repeat="article in articles | filter:searchFor">
				<span>{{article.created | date:'medium'}}</span> /
				<span>{{article.user.name}}</span>
				<h2><a data-ng-href="#!/articles/{{article._id}}">{{article.title}}</a></h2>
				<div>{{article.content.substring(0,500) + "..."}}</div>
		</li>
	</ul>
	<h1 data-ng-hide="!articles || articles.length">No articles yet. <br> Why don't you <a href="/#!/articles/create">Create One</a>?</h1>
</section>
